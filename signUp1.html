<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesign.css">
	<title>SignUp</title>	
</head>
<body>
    <section>
        <nav>
            <img src="logoooo.png"></a>
        </nav>
        <div class="form-box">
            <div class="form-value">
                <form action="bastahomepage.html">
                    <h2>Sign Up</h2>
                    <div class="box">
                        <div class="inputbox">
                            <input autocomplete="off" type="username" id="username"
                            placeholder="User Name"required>
                            <img src="username.png">
                        </div>
                        <div class="inputbox">
                            <input autocomplete="off" type="email" id="email"
                            placeholder="Email Address"required>
                            <img src="email.png">
                        </div>
                            <div class="inputbox">
                                <input type="password" id="password"
                                placeholder="Password"required>
                                <img src="pass-hide.png" id="eyeicon">
                            </div>
                     </div>
                    <a href="bastahomepage.html"><button>Sign Up</button></a>
                    <div class="register">
                        <p>Already have an account? <a href="index.html">Login</a></p>
                        <input type="checkbox"required><a class="checkbox" href="terms.html" id="checkbox"required>
                            Terms & Conditions</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="indexlogin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>

        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
                eyeicon.src = "pass-show.png";
            }else{
                password.type = "password";
                eyeicon.src = "pass-hide.png";
            }
        }
    </script>
    
</body>
</html>
