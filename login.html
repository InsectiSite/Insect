<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesign.css">
</head>
<body>
    <section>
        <nav>
            <img src="logoooo.png"></a>
        </nav>
        <div class="form-box">
            <div class="form-value">
                <form action="bastahomepage.html">
                    <h2>Login</h2>
                            <div class="box">
                                    <div class="inputbox">
                                        <input autocomplete ="off" type="email" name="email" id="email"
                                        placeholder="Email Address" required>
                                        <img src="email.png">
                                    </div>
                                        <div class="inputbox">
                                            <input type="password" id="password"
                                            placeholder="Password" required>
                                            <img src="pass-hide.png" id="eyeicon">
                                        </div> 
                                     </div>

                            <a href="bastahomepage.html"><button>Login</button></a>
                        <div class="register">
                            <p>Don't have an Account? <a href="signUp1.html">Sign Up</a></p>
                        </div>
                </form>
            </div>
        </div>
    </section>
    <script>

        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
                eyeicon.src = "pass-show.png";
            }else{
                password.type = "password";
                eyeicon.src = "pass-hide.png";
            }
        }
    </script>

</body>
</html>
